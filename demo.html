<!DOCTYPE html>
<html>
    <head>
        <title>Auto Scroll Demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./autoScroll.js"></script>
        <script>
            $(document).ready(function(){
                $(".auto-scroll-container").each(function () {
                    $(this).autoScroll({
                        scroll_dir:'right',
                        gear:4,
                        flex_flow: 'row',
                        stop: false
                    });
                });
            });
        </script>
        <style>
.auto-scroll-container{
    max-width: 100vw;
    max-height: 100vh;
}
.inner-div{
    min-width:256px;
    min-height: 512px;
    background-color: bisque;
    margin: 4px;
    text-align: center;
    font-size: 3em;
}
        </style>
    </head>
    <body>
        <div class="auto-scroll-container">
            <div class="inner-div">&nbsp;1</div>
            <div class="inner-div">&nbsp;2</div>
            <div class="inner-div">&nbsp;3</div>
            <div class="inner-div">&nbsp;4</div>
            <div class="inner-div">&nbsp;5</div>
            <div class="inner-div">&nbsp;6</div>
            <div class="inner-div">&nbsp;7</div>
            <div class="inner-div">&nbsp;8</div>
            <div class="inner-div">&nbsp;9</div>
            <div class="inner-div">&nbsp;10</div>
        </div>
    </body>
</html>
